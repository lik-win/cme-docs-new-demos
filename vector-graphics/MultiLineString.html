<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矢量图形-MultiLineString</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript">
      const { Map, View, Overlay, Feature, source, layer, style, proj, geom } =
        window.CME2D
      function initMap(mapEl) {
        const map = new Map({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              preload: Infinity, //开启预加载模式
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png ', // 内网地址
                // url: 'http://111.205.114.224:8080/windy/{z}/{x}/{y}.png'   // 外网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      let mapObj = null

      function initLayer() {
        const lineLayer = new layer.Vector({
          source: new source.Vector(),
          layerName: 'lineLayer',
        })

        const feature = new Feature({
          geometry: new geom.MultiLineString([
            [
              [99.24, 31.25],
              [107.49, 29.77],
              [108.73, 34.91],
              [115.89, 30.33],
            ],
            [
              [116.27, 39.62],
              [108.03, 35.53],
              [114.06, 33.21],
            ],
          ]),
          name: 'MultiLineString',
        })
        lineLayer.getSource().addFeature(feature)
        return lineLayer
      }

      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        // 将 MultiLineString 添加到地图
        mapObj.addLayer(initLayer())
      }
    </script>
  </body>
</html>
