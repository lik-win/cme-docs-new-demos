<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>矢量图形-Marker</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript">
      const { Map, View, Overlay, Feature, source, layer, style, proj, geom } =
        window.CME2D
      function initMap(mapEl) {
        const map = new Map({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              preload: Infinity, //开启预加载模式
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png ', // 内网地址
                // url: 'http://111.205.114.224:8080/windy/{z}/{x}/{y}.png'   // 外网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      let mapObj = null

      function initMarker() {
        const iconStyle = new style.Style({
          image: new style.Icon({
            src: '/assets/images/icons/marker.png',
            anchor: [0.5, 1],
            width: 40,
            height: 40,
          }),
        })
        const markerLayer = new layer.Vector({
          source: new source.Vector(),
          layerName: 'markerLayer',
        })

        const feature = new Feature({
          geometry: new geom.Point([106, 35]),
          name: 'Marker',
        })
        feature.setStyle(iconStyle)
        markerLayer.getSource().addFeature(feature)
        return markerLayer
      }

      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        // 将 Marker 添加到地图
        mapObj.addLayer(initMarker())
      }
    </script>
  </body>
</html>
