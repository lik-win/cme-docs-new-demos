<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>槽线</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript" src="/libs/cme-core.umd.cjs"></script>
    <script src="/libs/axios.js"></script>
    <script type="text/javascript">
      const { Map: CMEMap, View, source, layer, Feature } = window.CME2D
      let map, vectorS
      const { contourLayer, blendLayers, style } = window.CMECore
      const {
        Point,
        LineString,
        Polygon,
        Circle: GeomCircle,
      } = window.CME2D.geom
      const { Circle, Fill, Stroke, Style, Text, Icon } = window.CME2D.style
      const { Vector: VectorLayer } = window.CME2D.layer
      const { Vector: VectorSource } = window.CME2D.source
      let contourLayers = null
      let mapObj = null
      var apiInfo = {
        url: 'http://10.40.88.119:11000/cmes-base-sysidentify/sysIdentity/algorithm/getResponseFromFile',
        args: {
          dateStr: {
            value: '2024-12-19 00:00:00',
            type: 'string',
            required: true,
            desc: '开始时间',
          },
          forecast: {
            value: '12',
            type: 'string',
            required: true,
            desc: '时次',
          },
          identifier: {
            value: 'trough',
            type: 'string',
            required: true,
            desc: '要素',
          },
          level: {
            value: '50000',
            type: 'string',
            required: true,
            desc: '层级',
          },
        },
      }

      function handleQueryString(params) {
        let str = ''
        for (let key in params) {
          str += `${key}=${params[key]}&`
        }
        return str.slice(0, -1)
      }
      function init(params) {
        axios.get(apiInfo.url + `?${handleQueryString(params)}`).then((res) => {
          if (window.postResult) {
            window.postResult(res.data)
          }
          let {
            data: { element, tifPath, sysGeojson, lineGeojson },
            success,
          } = res.data
          if (contourLayers) {
            mapObj.removeLayer(contourLayers)
            vectorS.clear()
          }
          if (success) {
            if (element == 'GHT' || element == 'GH') {
              let geojson = JSON.parse(lineGeojson)
              addLayer(geojson)
              if (sysGeojson) {
                let features = JSON.parse(sysGeojson).features
                features.map((item) => {
                  let type = item.geometry.type
                  if (type == 'LineString') {
                    const feature = new Feature({
                      geometry: new LineString(item.geometry.coordinates),
                    })
                    feature.setStyle(
                      new Style({
                        stroke: new Stroke({
                          color: 'rgba(180,0,0,1)',
                          width: 5,
                        }),
                      }),
                    )
                    vectorS.addFeature(feature)
                  }
                })
              }
            }
          }
        })
      }
      function initMap(mapEl) {
        vectorS = new VectorSource({
          wrapX: true,
        })
        const map = new CMEMap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
              }),
            }),
            new VectorLayer({
              source: vectorS,
              name: 'Point',
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        mapObj.once('postrender', function () {
          let params = {
            dateStr: apiInfo.args.dateStr.value,
            forecast: apiInfo.args.forecast.value,
            identifier: apiInfo.args.identifier.value,
            level: apiInfo.args.level.value,
          }
          init(params)
        })
      }
      async function addLayer(json) {
        let params = {
          // 图层配置
          colorRamp: [
            [500, 'rgba(0, 0, 255, 1)'], // 大蓝
            [510, 'rgba(20, 40, 255, 1)'], // 深蓝
            [520, 'rgba(50, 80, 255, 1)'], // 中蓝
            [530, 'rgba(255, 0, 0, 1)'], // 大红
            [540, 'rgba(255, 50, 50, 1)'], // 红
            [550, 'rgba(180, 0, 255, 1)'], // 大紫
            [560, 'rgba(150, 0, 180, 1)'], // 紫
            [570, 'rgba(100, 0, 140, 1)'], // 深紫
            [590, 'rgba(255, 105, 180, 1)'], // 熏衣草粉
          ],
          // 设置等值线样式
          lineStyle: {
            // 是否使用图例
            useColorRamp: false,
            color: 'rgba(0,0,200,0.2)',

            special: [
              {
                value: 580,
                width: 10,
                color: '#ffff00',
              },
              {
                value: 560,
                width: 5,
                color: '#ff0000',
              },
            ],
            //等值线值对应的字段
            textValue: 'level',
            //等值线值对应的颜色
            fontColor: '#ffffff',
            //等值线值对应的大小
            fontSize: 30,
            // 是否显示标签
            showLabel: true,
          },
          // 设置等值线标签样式
          lineLabelStyle: {
            useColorRamp: false, //是否使用渐变颜色的渲染文字的背景框
            //等值线值对应的颜色
            fontColor: 'rgba(0,0,0,255)',
            //等值线值对应的大小
            fontSize: 30, // 标签背景颜色
            fontBackColor: 'transparent', //文字的背景框颜色
          },
          // 设置极值点样式
          extremeStyle: {
            // 是否使用图例
            // useColorRamp: false,
            // 是否显示标签
            showLabel: true,
            textValue: 'value',
            fontSize: 30,
          },
          projection: mapObj.getView().getProjection().getCode() || 'EPSG:3857',
        }
        contourLayers = new contourLayer(mapObj, params)
        mapObj.addLayer(contourLayers)
        await contourLayers.loadGeojson(json, 'normal')
      }
      function onRun(params) {
        init(params)
      }
    </script>
    <script src="/libs/message.js"></script>
  </body>
</html>
