<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据服务-卫星资料-FY3E-洋面风-降轨</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript" src="/libs/cme-core.umd.cjs"></script>
    <script type="text/javascript">
      const apiInfo = {
        url: '/cmes-base-fileservice/file/v1/manage/sate/getCogTif',
        args: {
          dataType: {
            value: 'SATE_NSMC_FY3E_WRAD_L2L3_ORG',
            type: 'string',
            required: true,
            desc: '资料代码',
          },
          loadType: {
            value: 'WRAD',
            type: 'string',
            required: true,
            desc: '载荷类型',
          },
          frequency: {
            value: '10000M',
            type: 'string',
            required: true,
            desc: '观测频次',
          },
          band: {
            value: 'C_BAND_ORBD',
            type: 'string',
            required: true,
            desc: '通道',
          },
          time: {
            value: '20241121122300',
            type: 'string',
            required: true,
            desc: '时间',
          },
        },
      }

      const { Map: CMEMap, View, source, layer } = window.CME2D
      const { blendLayers } = window.CMECore
      // 作为全局对象保存
      let mapObj = null
      let tiffLayers = null
      function handleQueryString(params) {
        let str = ''
        for (let key in params) {
          str += `${key}=${params[key]}&`
        }
        return str.slice(0, -1)
      }

      function onRun(params) {
        // 请求新数据之前删除旧图层
        if (tiffLayers) {
          mapObj.removeLayer(tiffLayers)
        }
        let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/sate/getCogTif?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              if (window.postResult) {
                window.postResult(res)
              }
              let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
              let tifUrl =
                'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
              singKleLayer(mapObj, tifUrl)
            }
          })
      }

      function initMap(mapEl) {
        const map = new CMEMap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              zIndex: 999,
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [-68, 4],
            projection: 'EPSG:4326',
            zoom: 2,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }
      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        mapObj.once('postrender', function () {
          const params = {
            dataType: 'SATE_NSMC_FY3E_WRAD_L2L3_ORG',
            loadType: 'WRAD',
            frequency: '10000M',
            band: 'C_BAND_ORBD',
            time: '20241121122300',
          }
          onRun(params)
        })
      }
      function singKleLayer(map, url) {
        // 获取凤羽图的配置参数
        const params = getsingleKConfig()
        // 获取文本配置参数
        const paramstext = getTextCogtig()
        tiffLayers = new blendLayers(map, {
          url: url,
        })
        //绘制色斑图
        tiffLayers._render(params).then((object) => {
          tiffLayers.addCogeoLayer(params).then((layer) => {
            map.addLayer(layer)
          })
          // 绘制网格值
          // tiffLayers.addTextLayer(paramstext).then((layer) => {
          //   let option = {
          //     gridLayer: {
          //       range: {
          //         min: 10,
          //         max: 20,
          //       },
          //     },
          //   }
          //   map.addLayer(layer)
          // })
        })
      }

      function getsingleKConfig() {
        let params = {
          layerName: 'cogtifLayer',
          opacity: 1.0,
          interpolation: 'linear', // 渐变 linear  区间 nearest  网格 grid
          zIndex: 14,
          colors: [
            [0, [151, 155, 161, 1]],
            [10.7, [0, 254, 254, 1]],
            [13.8, [1, 204, 255, 1]],
            [17.1, [2, 126, 248, 1]],
            [20.7, [4, 24, 252, 1]],
            [24.4, [255, 203, 6, 1]],
            [28.4, [255, 142, 1, 1]],
            [32.6, [254, 89, 89, 1]],
            [36.9, [253, 1, 0, 1]],
            [99, [206, 0, 0, 1]],
          ],
        }
        return params
      }

      function getTextCogtig() {
        let params = {
          layerName: 'textLayer',
          type: 'grid',
          layerName: 'textLayer', //文本图层的图层名字,默认是栅格数据id名称加上_Text
          precision: 1, //格网数据显示的小数点的精度
          opacity: 1, //透明度
          zIndex: 200, //图层层级
          distanceArrow: 80, //距离
          textStyle: {
            //   //文本样式
            Style: {
              text: {
                Text: {
                  font: '18px Calibri,sans-serif',
                  fill: {
                    Fill: {
                      color: '#000000',
                    },
                  },
                  stroke: {
                    Stroke: {
                      color: '#ffffff',
                      width: 4,
                    },
                  },
                },
              },
            },
          },
        }

        return params
      }
    </script>
    <script type="text/javascript" src="/libs/message.js"></script>
  </body>
</html>
