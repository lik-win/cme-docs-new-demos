<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据服务-卫星资料-FY4B-真彩图</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/libs/geotiff.js"></script>
    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript" src="/libs/cme-core.umd.cjs"></script>
    <script type="text/javascript" src="/libs/dayjs.js"></script>
    <script type="text/javascript">
      const apiInfo = {
        url: '/cmes-base-fileservice/file/v1/manage/sate/getCogTif',
        args: {
          dataType: {
            value: 'NSMC_FY4B_AGRI_L1_GLB',
            type: 'string',
            required: true,
            desc: '资料代码',
          },
          loadType: {
            value: 'AGRI',
            type: 'string',
            required: true,
            desc: '载荷类型',
          },
          frequency: {
            value: '4000M',
            type: 'string',
            required: true,
            desc: '观测频次',
          },
          band: {
            value: 'truecolor',
            type: 'string',
            required: true,
            desc: '通道',
          },
          time: {
            value: '20241217080000',
            type: 'string',
            required: true,
            desc: '时间',
          },
        },
      }

      const { Map: olmap, View, source, layer } = window.CME2D
      const { blendLayers, style } = window.CMECore
      function initMap(mapEl) {
        const map = new olmap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }
      let mapObj = null
      let tiffLayers = null

      function handleQueryString(params) {
        let str = ''
        for (let key in params) {
          str += `${key}=${params[key]}&`
        }
        return str.slice(0, -1)
      }
      function onRun(params) {
        // 请求新数据之前删除旧图层
        if (tiffLayers) {
          mapObj.removeLayer(tiffLayers)
        }
        let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/sate/getCogTif?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              if (window.postResult) {
                window.postResult(res)
              }
              let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
              let tifUrl =
                'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
              addSatellite(mapObj, tifUrl)
            }
          })
      }

      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        mapObj.once('postrender', function () {
          // addSatellite(mapObj)

          const params = {
            dataType: 'NSMC_FY4B_AGRI_L1_GLB',
            loadType: 'AGRI',
            frequency: '4000M',
            band: 'truecolor',
            time: '20241217080000',
          }
          getTimeList(params)
        })
      }

      // 获取时间列表
      function getTimeList(params, tifUrl) {
        params.startTime = dayjs().format('YYYYMMDD080000')
        const url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/sate/getCogTifTimes?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              // 获取到时间列表之后，只拿第一个时间
              const startTime = res.data[0]
              params.time = startTime
              // 请求完成之后，删除多余的参数
              delete params.startTime
              if (window.postParams) {
                window.postParams({
                  time: params.time,
                })
              }
              onRun(params)
            }
          })
      }

      function addSatellite(map, tifUrl) {
        const geotiffSource = new source.GeoTIFF({
          sources: [
            {
              url: tifUrl,
            },
          ],
          wrapX: true,
        })

        tiffLayers = new layer.WebGLTile({ source: geotiffSource })

        map.addLayer(tiffLayers)
      }
    </script>
    <script type="text/javascript" src="/libs/message.js"></script>
  </body>
</html>
