<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据服务-EC高分辨率模式(D1D)(ECMWF_D1D)-温度</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript" src="/libs/cme-core.umd.cjs"></script>
    <script type="text/javascript">
      const apiInfo = {
        url: '/cmes-base-fileservice/file/v1/manage/mode/getCogTiff',
        args: {
          dataCode: {
            value: 'ECMWF_D1D_FOR_GLB',
            type: 'string',
            required: true,
            desc: '资料编码',
          },
          element: {
            value: 'T',
            type: 'string',
            required: true,
            desc: '要素',
          },
          levelType: {
            value: 100,
            type: 'number',
            required: true,
            desc: '等级类型',
          },
          level: {
            value: 85000,
            type: 'number',
            required: true,
            desc: '等级',
          },
          startTime: {
            value: '20241122000000',
            type: 'string',
            required: true,
            desc: '开始时间',
          },
          forecastTime: {
            value: 216,
            type: 'number',
            required: true,
            desc: '预报时间',
          },
        },
      }

      const { Map: CMEMap, View, source, layer } = window.CME2D
      const { blendLayers, style } = window.CMECore
      // 作为全局对象保存
      let mapObj = null
      let tiffLayers = null
      function handleQueryString(params) {
        let str = ''
        for (let key in params) {
          str += `${key}=${params[key]}&`
        }
        return str.slice(0, -1)
      }

      function onRun(params) {
        // 请求新数据之前删除旧图层
        if (tiffLayers?.cogLayer) {
          mapObj.removeLayer(tiffLayers.cogLayer)
        }
        if (tiffLayers?.gridLayer) {
          mapObj.removeLayer(tiffLayers.gridLayer)
        }
        let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/mode/getCogTiff?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              if (window.postResult) {
                window.postResult(res)
              }
              let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
              let tifUrl =
                'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
              singKleLayer(mapObj, tifUrl)
            }
          })
      }

      function initMap(mapEl) {
        const map = new CMEMap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        mapObj.once('postrender', function () {
          const params = {
            dataCode: 'ECMWF_D1D_FOR_GLB',
            element: 'T',
            levelType: 100,
            level: 85000,
            startTime: 20241122000000,
            forecastTime: 216,
          }
          onRun(params)
        })
      }
      function singKleLayer(map, url) {
        // 获取凤羽图的配置参数
        const params = getsingleKConfig()
        // 获取文本配置参数
        const paramstext = getTextConfig()
        // 获取箭头配置参数
        //  const paramsArrow=getArrowCogtig();
        tiffLayers = new blendLayers(map, {
          url: url,
          metadata: {
            scale: 100, // 缩放比例
            offset: 0, //偏移量
            unit: 'C', //单位 科尔文类型的tif转换温度
          },
        })
        //绘制色斑图
        tiffLayers._render(params).then((object) => {
          tiffLayers.addCogeoLayer(params).then((layer) => {
            map.addLayer(layer)
          })
          // 绘制网格值
          tiffLayers.addTextLayer(paramstext).then((layer) => {
            let option = {
              gridLayer: {
                range: {
                  min: 10,
                  max: 20,
                },
              },
            }
            map.addLayer(layer)
          })
        })
      }

      function getsingleKConfig() {
        let params = {
          layerName: 'cogtifLayer',
          opacity: 1.0,
          interpolation: 'nearest', // 渐变 linear  区间 nearest  网格 grid

          zIndex: 14,
          // getColor(),
          colors: [
            [-36, [128, 0, 124, 1]],
            [-32, [0, 47, 134, 1]],
            [-28, [26, 92, 166, 1]],
            [-24, [32, 117, 210, 1]],
            [-20, [60, 160, 240, 1]],
            [-16, [117, 207, 255, 1]],
            [-12, [151, 255, 244, 1]],
            [-8, [189, 249, 255, 1]],
            [-4, [242, 255, 255, 1]],
            [0, [223, 255, 217, 1]],
            [4, [196, 255, 183, 1]],
            [8, [186, 254, 131, 1]],
            [12, [252, 254, 156, 1]],
            [16, [255, 243, 196, 1]],
            [20, [255, 220, 168, 1]],
            [24, [255, 175, 117, 1]],
            [28, [253, 135, 132, 1]],
            [32, [236, 91, 95, 1]],
            [35, [255, 51, 51, 1]],
            [37, [201, 1, 1, 1]],
            [40, [153, 51, 1, 1]],
          ],
        }
        return params
      }

      function getTextConfig() {
        let params = {
          layerName: 'textLayer',
          type: 'grid',
          layerName: 'textLayer', //文本图层的图层名字,默认是栅格数据id名称加上_Text
          precision: 1, //格网数据显示的小数点的精度
          opacity: 1, //透明度
          zIndex: 200, //图层层级
          distanceArrow: 80, //距离
          textStyle: {
            //   //文本样式
            Style: {
              text: {
                Text: {
                  font: '18px Calibri,sans-serif',
                  fill: {
                    Fill: {
                      color: '#000000',
                    },
                  },
                  stroke: {
                    Stroke: {
                      color: '#ffffff',
                      width: 4,
                    },
                  },
                },
              },
            },
          },
        }

        return params
      }
    </script>
    <script type="text/javascript" src="/libs/message.js"></script>
  </body>
</html>
