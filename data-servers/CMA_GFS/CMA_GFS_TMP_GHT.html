<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据服务-CMA全球天气模式(CMA_GFS)-气温与形式场</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript" src="/libs/cme-core.umd.cjs"></script>
    <script type="text/javascript">
      const apiInfo = {
        url: '/cmes-base-fileservice/file/v1/manage/mode/getCogTiff',
        args: {
          dataCode: {
            value: 'CMA_GFS_FOR_GLB',
            type: 'string',
            required: true,
            desc: '资料编码',
          },
          element: {
            value: 'TMP',
            type: 'string',
            required: true,
            desc: '要素',
          },
          levelType: {
            value: 100,
            type: 'number',
            required: true,
            desc: '等级类型',
          },
          level: {
            value: 85000,
            type: 'number',
            required: true,
            desc: '等级',
          },
          startTime: {
            value: '20241205000000',
            type: 'string',
            required: true,
            desc: '开始时间',
          },
          forecastTime: {
            value: 234,
            type: 'number',
            required: true,
            desc: '预报时间',
          },
        },
      }

      const { Map: CMEMap, View, source, layer } = window.CME2D
      const { blendLayers, contourLayer } = window.CMECore
      // 作为全局对象保存
      let mapObj = null
      let tiffLayers = null
      function handleQueryString(params) {
        let str = ''
        for (let key in params) {
          str += `${key}=${params[key]}&`
        }
        return str.slice(0, -1)
      }

      function onRun(params) {
        // 请求新数据之前删除旧图层
        if (tiffLayers?.cogLayer) {
          mapObj.removeLayer(tiffLayers.cogLayer)
        }
        if (tiffLayers?.gridLayer) {
          mapObj.removeLayer(tiffLayers.gridLayer)
        }
        let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/mode/getCogTiff?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              if (window.postResult) {
                window.postResult(res)
              }
              let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
              let tifUrl =
                'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
              singKleLayer(mapObj, tifUrl)
            }
          })
        initIsoLine(mapObj, params)
      }

      function initIsoLine(map, params) {
        let isolineParams = {
          dataCode: 'CMA_GFS_FOR_GLB',
          element: 'HGT',
          levelType: 100,
          level: 85000,
          startTime: '20241205000000',
          forecastTime: 237,
        }

        let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/mode/getIsoLine?${handleQueryString(isolineParams)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              if (window.postResult) {
                window.postResult(res)
              }
              let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
              let tifUrl =
                'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
              addIsoLineLayer(mapObj, tifUrl)
            }
          })
      }

      function initMap(mapEl) {
        const map = new CMEMap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 5,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        mapObj.once('postrender', function () {
          const params = {
            dataCode: 'CMA_GFS_FOR_GLB',
            element: 'TMP',
            levelType: 100,
            level: 85000,
            startTime: '20241205000000',
            forecastTime: 234,
          }
          onRun(params)
        })
      }
      function singKleLayer(map, url) {
        // 获取凤羽图的配置参数
        const params = getsingleKConfig()
        // 获取文本配置参数
        const paramstext = getTextConfig()
        // 获取箭头配置参数
        //  const paramsArrow=getArrowCogtig();
        tiffLayers = new blendLayers(map, {
          url: url,
          metadata: {
            scale: 100, // 缩放比例
            offset: 0, //偏移量
            unit: 'C', //单位 科尔文类型的tif转换温度
          },
        })
        //绘制色斑图
        tiffLayers._render(params).then((object) => {
          tiffLayers.addCogeoLayer(params).then((layer) => {
            map.addLayer(layer)
          })
          // 绘制网格值
          // tiffLayers.addTextLayer(paramstext).then((layer) => {
          //   let option = {
          //     gridLayer: {
          //       range: {
          //         min: 10,
          //         max: 20,
          //       },
          //     },
          //   }
          //   map.addLayer(layer)
          // })
        })
      }

      function getsingleKConfig() {
        let params = {
          layerName: 'cogtifLayer',
          opacity: 0.8,
          interpolation: 'nearest', // 渐变 linear  区间 nearest  网格 grid

          zIndex: 14,
          // getColor(),
          colors: [
            [-36, [128, 0, 124, 1]],
            [-32, [0, 47, 134, 1]],
            [-28, [26, 92, 166, 1]],
            [-24, [32, 117, 210, 1]],
            [-20, [60, 160, 240, 1]],
            [-16, [117, 207, 255, 1]],
            [-12, [151, 255, 244, 1]],
            [-8, [189, 249, 255, 1]],
            [-4, [242, 255, 255, 1]],
            [0, [223, 255, 217, 1]],
            [4, [196, 255, 183, 1]],
            [8, [186, 254, 131, 1]],
            [12, [252, 254, 156, 1]],
            [16, [255, 243, 196, 1]],
            [20, [255, 220, 168, 1]],
            [24, [255, 175, 117, 1]],
            [28, [253, 135, 132, 1]],
            [32, [236, 91, 95, 1]],
            [35, [255, 51, 51, 1]],
            [37, [201, 1, 1, 1]],
            [40, [153, 51, 1, 1]],
          ],
        }
        return params
      }

      function getTextConfig() {
        let params = {
          layerName: 'textLayer',
          type: 'grid',
          layerName: 'textLayer', //文本图层的图层名字,默认是栅格数据id名称加上_Text
          precision: 1, //格网数据显示的小数点的精度
          opacity: 1, //透明度
          zIndex: 200, //图层层级
          distanceArrow: 80, //距离
          textStyle: {
            //   //文本样式
            Style: {
              text: {
                Text: {
                  font: '18px Calibri,sans-serif',
                  fill: {
                    Fill: {
                      color: '#000000',
                    },
                  },
                  stroke: {
                    Stroke: {
                      color: '#ffffff',
                      width: 4,
                    },
                  },
                },
              },
            },
          },
        }

        return params
      }
      async function addIsoLineLayer(mapObj, url) {
        let params = {
          // 图层配置
          colorRamp: [
            [500, 'rgba(0, 0, 255, 1)'], // 大蓝
            [510, 'rgba(20, 40, 255, 1)'], // 深蓝
            [520, 'rgba(50, 80, 255, 1)'], // 中蓝
            [530, 'rgba(255, 0, 0, 1)'], // 大红
            [540, 'rgba(255, 50, 50, 1)'], // 红
            [550, 'rgba(180, 0, 255, 1)'], // 大紫
            [560, 'rgba(150, 0, 180, 1)'], // 紫
            [570, 'rgba(100, 0, 140, 1)'], // 深紫

            [590, 'rgba(255, 105, 180, 1)'], // 熏衣草粉
          ],
          // 设置等值线样式
          lineStyle: {
            // 是否使用图例
            useColorRamp: false,
            color: 'rgba(0,0,200,0.2)',

            special: [
              {
                value: 580,
                width: 10,
                color: '#ffff00',
              },
              {
                value: 560,
                width: 5,
                color: '#ff0000',
              },
            ],
            //等值线值对应的字段
            textValue: 'level-value',
            //等值线值对应的颜色
            fontColor: '#ffffff',
            //等值线值对应的大小
            fontSize: 35,
            // 是否显示标签
            showLabel: true,
          },
          // 设置极值点样式
          extremeStyle: {
            // 是否使用图例
            // useColorRamp: false,
            // 是否显示标签
            showLabel: true,
            textValue: 'value',
            fontSize: 35,
          },
          projection: mapObj.getView().getProjection().getCode() || 'EPSG:3857',
          zIndex: 20,
        }

        const layer = new contourLayer(mapObj, params)
        layer.setZIndex(20)
        mapObj.addLayer(layer)
        await layer.loadGeojson(url)
      }
    </script>
    <script type="text/javascript" src="/libs/message.js"></script>
  </body>
</html>
