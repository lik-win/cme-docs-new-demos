<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据服务-大模型资料-FourCastNet-10米风与形式场</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>

    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript" src="/libs/cme-core.umd.cjs"></script>
    <script type="text/javascript">
      const apiInfo = {
        url: '/cmes-base-fileservice/file/v1/manage/mode/getCogTiff',
        args: {
          dataCode: {
            value: 'SEVP_NMC_AILM_FCT',
            type: 'string',
            required: true,
            desc: '资料编码',
          },
          element: {
            value: 'WIND_10M',
            type: 'string',
            required: true,
            desc: '要素',
          },
          levelType: {
            value: 100,
            type: 'number',
            required: true,
            desc: '等级类型',
          },
          level: {
            value: 0,
            type: 'number',
            required: true,
            desc: '等级',
          },
          startTime: {
            value: '20241126000000',
            type: 'string',
            required: true,
            desc: '开始时间',
          },
          forecastTime: {
            value: 12,
            type: 'number',
            required: true,
            desc: '预报时间',
          },
        },
      }

      const ip = 'http://10.20.107.239:888'

      // 获取时间列表
      function getTimeList(params) {
        const url = `${ip}/cmes-base-fileservice/file/v1/manage/mode/getCogTifStartTimes?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              // 获取到时间列表之后，只拿第一个时间
              const startTime = res.data[0]
              params.startTime = startTime
              getLatestTime(params)
            }
          })
      }

      // 获取最新时间
      function getLatestTime(params) {
        const url = `${ip}/cmes-base-fileservice/file/v1/manage/mode/getCogTifForecastTimes?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data && res.data.length) {
              const latestTime = res.data[0]
              params.forecastTime = latestTime
              if (params.element === 'WIND_10M') {
                if (window.postParams) {
                  window.postParams({
                    startTime: params.startTime,
                    forecastTime: params.forecastTime,
                  })
                }
              }
              onRun(params)
            }
          })
      }

      const { Map: CMEMap, View, source, layer } = window.CME2D
      const { blendLayers, contourLayer } = window.CMECore
      // 作为全局对象保存
      let mapObj = null
      let tiffLayers = null
      function handleQueryString(params) {
        let str = ''
        for (let key in params) {
          str += `${key}=${params[key]}&`
        }
        return str.slice(0, -1)
      }

      function onRun(params) {
        // 请求新数据之前删除旧图层
        if (tiffLayers?.cogLayer) {
          mapObj.removeLayer(tiffLayers.cogLayer)
        }
        if (tiffLayers?.gridLayer) {
          mapObj.removeLayer(tiffLayers.gridLayer)
        }
        if (tiffLayers?.arrowLayer) {
          mapObj.removeLayer(tiffLayers.arrowLayer)
        }
        if (params.element === 'WIND_10M') {
          let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/mode/getCogTiff?${handleQueryString(params)}`
          fetch(url, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            },
          })
            .then((res) => res.json())
            .then((res) => {
              if (res.data) {
                if (window.postResult) {
                  window.postResult(res)
                }
                let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
                let tifUrl =
                  'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
                singKleLayer(mapObj, tifUrl)
              }
            })
        } else if (params.element === 'HGT') {
          initIsoLine(mapObj, params)
        }
      }

      function initIsoLine(map, params) {
        let url = `http://10.20.107.239:888/cmes-base-fileservice/file/v1/manage/mode/getIsoLine?${handleQueryString(params)}`
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.data) {
              if (window.postResult) {
                window.postResult(res)
              }
              let urlNum = String(res.data.slice(7, 19)).replace(/\./g, '')
              let tifUrl =
                'http://10.20.107.239:864/cmes-' + urlNum + res.data.slice(19)
              addIsoLineLayer(mapObj, tifUrl)
            }
          })
      }

      function initMap(mapEl) {
        const map = new CMEMap({
          target: mapEl, //挂载实例
          layers: [
            new layer.Tile({
              zIndex: 999,
              source: new source.XYZ({
                url: 'http://10.0.54.106:8080/windy/{z}/{x}/{y}.png', // 内网地址
              }),
            }),
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 4.6,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }
      window.onload = function () {
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        mapObj.once('postrender', function () {
          getTimeList({
            dataCode: 'SEVP_NMC_AILM_FCT',
            element: 'WIND_10M',
            levelType: 100,
            level: 0,
          })
          getTimeList({
            dataCode: 'SEVP_NMC_AILM_FCT',
            element: 'HGT',
            levelType: 100,
            level: 85000,
          })
        })
      }
      function singKleLayer(map, url) {
        // 获取凤羽图的配置参数
        const params = getMultiConfig()
        // 获取文本配置参数
        const paramstext = getTextConfig()
        // 获取箭头配置参数
        const paramsArrow = getArrowConfig()
        tiffLayers = new blendLayers(map, {
          url: url,
          metadata: {
            scale: 100, // 缩放比例
            offset: 0, //偏移量
          },
        })
        //绘制色斑图
        tiffLayers._render(params).then((object) => {
          tiffLayers.addCogeoLayer(params).then((layer) => {
            map.addLayer(layer)
          })
          // 绘制网格值
          // tiffLayers.addTextLayer(paramstext).then((layer) => {
          //   let option = {
          //     gridLayer: {
          //       range: {
          //         min: 10,
          //         max: 20,
          //       },
          //     },
          //   }
          //   map.addLayer(layer)
          // })
        })
        //绘制风向杆
        tiffLayers.addArrowLayer(paramsArrow).then((layer) => {
          map.addLayer(layer)
        })
      }

      function getMultiConfig() {
        let params = {
          layerName: 'cogtifLayer',
          opacity: 1.0,
          interpolation: 'linear', // 渐变 linear  区间 nearest  网格 grid

          zIndex: 14,
          // getColor(),
          colors: [
            [0, [82, 71, 141, 1]],
            [1, [85, 78, 177, 1]],
            [2, [80, 87, 184, 1]],
            [4, [67, 105, 196, 1]],
            [6, [64, 160, 180, 1]],
            [8, [78, 193, 103, 1]],
            [10, [104, 209, 79, 1]],
            [12, [157, 221, 68, 1]],
            [16, [195, 226, 51, 1]],
            [18, [247, 122, 9, 1]],
            [20, [251, 60, 60, 1]],
            [24, [0, 0, 0, 1]],
            [30, [217, 66, 114, 1]],
            [36, [147, 23, 78, 1]],
            [42, [43, 0, 1, 1]],
            [24, [194, 3, 0, 1]],
            [30, [217, 66, 114, 1]],
            [36, [147, 23, 78, 1]],
            [42, [43, 0, 1, 1]],
          ],
        }
        return params
      }

      function getTextConfig() {
        let params = {
          layerName: 'textLayer',
          type: 'grid',
          layerName: 'textLayer', //文本图层的图层名字,默认是栅格数据id名称加上_Text
          precision: 1, //格网数据显示的小数点的精度
          opacity: 1, //透明度
          zIndex: 200, //图层层级
          distanceArrow: 80, //距离
          textStyle: {
            //   //文本样式
            Style: {
              text: {
                Text: {
                  font: '18px Calibri,sans-serif',
                  fill: {
                    Fill: {
                      color: '#000000',
                    },
                  },
                  stroke: {
                    Stroke: {
                      color: '#ffffff',
                      width: 4,
                    },
                  },
                },
              },
            },
          },
        }

        return params
      }
      function getArrowConfig() {
        let params = {
          layerName: 'arrowLayer',
          windType: 'wind', //  arrow 表示箭头  wind 表示风向杆
          zIndex: 1002,
          precision: 2, //格网数据显示的小数点的精度
          distance: 24, //距离
          style1: {
            Style: {
              image: {
                cme_style_FontSymbol: {
                  radius: 10,
                  displacement: [0, 0],
                  color: 'rgba(0,0,0,200)',
                },
              },
            },
          },
        }
        return params
      }
      async function addIsoLineLayer(mapObj, url) {
        let params = {
          zIndex: 1005,
          // 图层配置
          colorRamp: [
            [500, 'rgba(0, 0, 255, 1)'], // 大蓝
            [510, 'rgba(20, 40, 255, 1)'], // 深蓝
            [520, 'rgba(50, 80, 255, 1)'], // 中蓝
            [530, 'rgba(255, 0, 0, 1)'], // 大红
            [540, 'rgba(255, 50, 50, 1)'], // 红
            [550, 'rgba(180, 0, 255, 1)'], // 大紫
            [560, 'rgba(150, 0, 180, 1)'], // 紫
            [570, 'rgba(100, 0, 140, 1)'], // 深紫
            [590, 'rgba(255, 105, 180, 1)'], // 熏衣草粉
          ],
          minZoom: 6,
          maxZoom: 20,
          // 设置等值线样式
          lineStyle: {
            // 是否使用图例
            useColorRamp: false,
            color: 'rgba(0,0,200,1)',

            special: [
              {
                value: 580,
                width: 10,
                color: '#ffff00',
              },
              {
                value: 560,
                width: 5,
                color: '#ff0000',
              },
            ],
            //等值线值对应的字段
            textValue: 'level-value',
            //等值线值对应的颜色
            fontColor: '#ffffff',
            //等值线值对应的大小
            fontSize: 35,
            // 是否显示标签
            showLabel: true,
            fontBackColor: 'rgba(50, 80, 255, 1)',
          },
          // 设置等值线标签样式
          lineLabelStyle: {
            useColorRamp: false, //是否使用渐变颜色的渲染文字的背景框
            //等值线值对应的颜色
            fontColor: 'rgba(255,255,255,1)',
            //等值线值对应的大小
            fontSize: 40,
            // 标签背景颜色
            fontBackColor: 'transparent',
            //文字的背景框颜色
          },
          // 设置极值点样式
          extremeStyle: {
            // 是否使用图例
            // useColorRamp: false,
            // 是否显示标签
            showLabel: true,
            // textValue: 'value',
            fontSize: 10,
          },
          projection: mapObj.getView().getProjection().getCode() || 'EPSG:3857',
        }

        const layer = new contourLayer(mapObj, params)
        layer.setZIndex(20)
        mapObj.addLayer(layer)
        await layer.loadGeojson(url)
      }
    </script>
    <script type="text/javascript" src="/libs/message.js"></script>
  </body>
</html>
