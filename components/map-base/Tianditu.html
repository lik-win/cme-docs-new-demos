<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>底图加载-天地图</title>
    <link rel="stylesheet" href="/demo.css" />
  </head>

  <body>
    <div id="map"></div>
    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="text/javascript">
      const { Map, View, source, layer } = window.CME2D

      let mapObj
      function initMap(mapEl) {
        const map = new Map({
          target: mapEl, //挂载实例
          layers: [],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 3.8,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      function addLayer(map) {
        let layer1 = new layer.Tile({
          source: new source.XYZ({
            url: 'http://10.1.65.144:81/DataServer?T=img_w&x={x}&y={y}&l={z}', // XYZ瓦片链接
            crossOrigin: 'anonymous', // 跨域请求
          }),
        })
        map.addLayer(layer1)

        let layerAnnon = new layer.Tile({
          source: new source.XYZ({
            url: 'http://10.1.65.144:81/DataServer?T=cia_w&x={x}&y={y}&l={z}', // XYZ瓦片链接注记
            crossOrigin: 'anonymous', // 跨域请求
          }),
        })
        map.addLayer(layerAnnon)
      }

      window.onload = function () {
        mapObj = initMap('map')
        addLayer(mapObj)
      }
    </script>
  </body>
</html>
