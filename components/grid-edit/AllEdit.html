<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>业务组件-格点编辑-温度要素整场编辑</title>
    <link rel="stylesheet" href="/demo.css" />
    <style>
      .edit_panel {
        width: 200px;
        gap: 5px;
        display: flex;
        flex-direction: column;
        position: fixed;
        right: 10px;
        top: 10px;
        padding: 6px;
        background-color: #fff;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
      }

      .edit_panel .row {
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="edit_panel">
      <div class="row">
        <label>
          <input
            name="radioType"
            value="fix"
            type="radio"
            checked="checked"
          />定值
        </label>
        <label> <input name="radioType" value="sub" type="radio" />减少 </label>
        <label> <input name="radioType" value="add" type="radio" />增加 </label>
      </div>
      <input type="number" id="inputEl" value="0" />
      <div class="row">
        <button id="applyBtn">应用</button>
        <button id="resetBtn">重置</button>
      </div>
    </div>
    <script type="text/javascript" src="/libs/cme2d.js"></script>
    <script type="module">
      import { initGridLayer, editGridLayer } from '/libs/GridEdit/allEdit.js'
      const { Map, View, Feature, layer, source } = window.CME2D
      const { Tile: TileLayer, Vector: VectorLayer } = window.CME2D.layer
      const { XYZ, Vector: VectorSource } = window.CME2D.source
      const { Style, Icon, Text, Fill, Stroke } = window.CME2D.style
      const { Point } = window.CME2D.geom
      let mapObj = null
      let vectorLayer = new VectorLayer({
        source: new VectorSource(),
      })

      const tempConfig = {
        id: 'TMP',
        name: '气温',
        element: 'TMP',
        forecastTime: 0,
        levelType: '103',
        level: '2',
        step: 1,
        timeSkip: 60,
        styleId: 'TMP3.json',
        information: 'CMA_MESO_FOR_CHN',
        sourceType: 'BUSINESS',
        legendData: {
          legend: [
            [-36, [128, 0, 124, 1]],
            [-32, [0, 47, 134, 1]],
            [-28, [26, 92, 166, 1]],
            [-24, [32, 117, 210, 1]],
            [-20, [60, 160, 240, 1]],
            [-16, [117, 207, 255, 1]],
            [-12, [151, 255, 244, 1]],
            [-8, [189, 249, 255, 1]],
            [-4, [242, 255, 255, 1]],
            [0, [223, 255, 217, 1]],
            [4, [196, 255, 183, 1]],
            [8, [186, 254, 131, 1]],
            [12, [252, 254, 156, 1]],
            [16, [255, 243, 196, 1]],
            [20, [255, 220, 168, 1]],
            [24, [255, 175, 117, 1]],
            [28, [253, 135, 132, 1]],
            [32, [236, 91, 95, 1]],
            [35, [255, 51, 51, 1]],
            [37, [201, 1, 1, 1]],
            [40, [153, 51, 1, 1]],
          ],
        },
      }
      const initDemision = {
        dt: '20240923080000',
        n: tempConfig.element,
        ybs: 1,
        ybe: 1,
        step: tempConfig.step,
      }

      const getRadioValue = () => {
        return document.querySelector('input[name="radioType"]:checked').value
      }
      const getInputValue = () => {
        return document.getElementById('inputEl').valueAsNumber || 0
      }
      const ev_apply = () => {
        const editDemision = {
          dt: '20240923080000',
          n: tempConfig.element,
          ybs: 1,
          ybe: 1,
          step: tempConfig.step,
          all: true,
          ret: 'SUM',
          ops: [
            {
              t: getRadioValue(),
              r: '',
              v: getInputValue(),
              type: 'all',
            },
          ],
        }
        editGridLayer(mapObj, editDemision, tempConfig)
      }

      function initMap(mapEl) {
        const map = new Map({
          target: mapEl, //挂载实例
          layers: [
            new TileLayer({
              preload: Infinity, //开启预加载模式
              source: new XYZ({
                url: 'https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', //url地址
              }),
            }),
            vectorLayer,
          ],
          view: new View({
            //地图视图
            center: [106, 35],
            projection: 'EPSG:4326',
            zoom: 3,
            wrapX: true,
          }), //地图设置
          controls: [], //取消地图操作
        })
        return map
      }

      window.onload = function () {
        const applyBtn = document.getElementById('applyBtn')
        const resetBtn = document.getElementById('resetBtn')
        const mapEl = document.querySelector('#map')
        mapObj = initMap(mapEl)
        initGridLayer(mapObj, initDemision, tempConfig)

        applyBtn.addEventListener('click', ev_apply)
        resetBtn.addEventListener('click', () => {
          initGridLayer(mapObj, initDemision, tempConfig)
        })
      }
    </script>
  </body>
</html>
