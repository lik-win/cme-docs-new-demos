<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>船舶状态图表</title>
    <link rel="stylesheet" href="/demo.css" />
    <link rel="stylesheet" href="/ship-status.css" />
  </head>
  <body>
    <div class="box">
      <div class="cur">
        <div class="cur_wspd"></div>
        <div class="wspd_text">0.4m/s</div>
        <div class="cur_course"></div>
        <div class="cur_heading"></div>
        <div class="cur_shww"></div>
        <div class="shww_text">0.6m</div>
        <div class="cur_wdir"></div>
        <div class="wdir_text">4级</div>
      </div>
      <div class="flex items-center flex-wrap">
        <div class="item">
          <div class="heading-sm"></div>
          <div>船首向</div>
        </div>
        <div class="item">
          <div class="cur_wspd"></div>
          <div>流向流速</div>
        </div>
        <div class="item">
          <div class="course"></div>
          <div>航继向</div>
        </div>
        <div class="item">
          <div class="flex items-center">
            <div class="wdir"></div>
            <div class="text-white">4级</div>
          </div>
          <div>风速方向</div>
        </div>
        <div class="item">
          <div class="shww"></div>
          <div>浪高浪向<br />(有效浪高)</div>
        </div>
      </div>
    </div>
  </body>
</html>
